name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_API_URL: https://api.industrydb.io
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_fake
  NEXT_PUBLIC_GA_MEASUREMENT_ID: G-FAKE
  DOCKER_IMAGE: jordanlanch/industrydb-frontend

jobs:
  test:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript type checking
        run: npx tsc --noEmit || true

      - name: Run unit tests
        run: npm test -- --coverage --ci --passWithNoTests || true

      - name: Build production bundle
        run: npm run build

  docker-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: production
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.industrydb.io
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dokploy
    runs-on: ubuntu-latest
    needs: docker-push

    steps:
      - name: Trigger Dokploy redeploy
        run: |
          curl -sf -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.redeploy" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
            -d '{"composeId":"${{ secrets.DOKPLOY_FRONTEND_COMPOSE_ID }}"}'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in 1 2 3 4 5; do
            STATUS=$(curl -so /dev/null -w "%{http_code}" https://industrydb.io/ || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS - waiting..."
            sleep 15
          done
          echo "Warning: Health check did not return 200 after 5 attempts"
          exit 0
